version: '3.8'

services:
  web:
    build: ./website
    ports:
      - "4000:4000"
    volumes:
      - ./web:/srv/jekyll
    command: jekyll serve --watch --host 0.0.0.0 --port 4000
    networks:
      - internal

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.0
    environment:
      - discovery.type=single-node
    expose:
      - "9200"
    networks:
      - internal

networks:
  internal:
    driver: bridge
