---
layout: default
header_title: Program search
footer_include: _footer-search.html
---

<!-- Make filter structure available to JavaScript -->
<script>
window.filterStructure = {
  categories: {{ page.categories | jsonify }},
  cfo_agencies: {{ page.cfo_agencies | jsonify }},
  other_agencies: {{ page.other_agencies | jsonify }},
  assistance_types: {{ page.assistance_types | jsonify }},
  applicant_types: {{ page.applicant_types | jsonify }}
};
</script>

<div class="section bg-primary-dark">
  <div class="grid-container">
    <div class="grid-row">
      <div class="grid-col-12">
        <h1 id="layout.header_title" class="margin-top-2 margin-bottom-2 text-white">{{ layout.header_title }}</h1>
      </div>
    </div>
  </div>
</div>

<div id="main-content" class="padding-top-4 padding-bottom-4 bg-base-lightest text-base-dark" role="main">
  <div class="grid-container">
    <div class="grid-row grid-gap">
      <!-- Filters Column -->
      <div class="desktop:grid-col-3 bg-white desktop:border-right-1 desktop:border-base-lightest">
        <h3 id="filters" class="text-base-dark">Filters</h3>

        <div class="usa-accordion usa-accordion--bordered" data-allow-multiple>
          <!-- Categories Filter -->
          <div class="usa-accordion__heading">
            <h4 id="categories">
              Categories 
              <span class="usa-tooltip" position="right" title="{{ page.tooltip_sub_categories }}">
                <img class="usa-icon" aria-hidden="true" focusable="false" role="img" src="/assets/img/sprite.svg#info">
              </span>
            </h4>
          </div>
          <div id="categories-content" class="usa-accordion__content">
            <div id="categories-list" class="filter-group" data-filter-type="categories" data-structure-type="categories">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>

          <!-- Agencies Filter -->
          <div class="usa-accordion__heading">
            <h4 id="agencies">
              Agencies
              <span class="usa-tooltip" position="right" title="{{ page.tooltip_agencies }}">
                <img class="usa-icon" aria-hidden="true" focusable="false" role="img" src="/assets/img/sprite.svg#info">
              </span>
            </h4>
          </div>
          <div id="agencies-content" class="usa-accordion__content">
            <div id="agencies-list" class="filter-group" data-filter-type="agencySubAgency" data-structure-type="agencies">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>

          <!-- Assistance Types Filter -->
          <div class="usa-accordion__heading">
            <h4 id="assistance-types">
              Assistance Types
              <span class="usa-tooltip" position="right" title="{{ page.tooltip_assistance_types }}">
                <img class="usa-icon" aria-hidden="true" focusable="false" role="img" src="/assets/img/sprite.svg#info">
              </span>
            </h4>
          </div>
          <div id="assistancetypes" class="usa-accordion__content">
            <div id="assistance-types-list" class="filter-group" data-filter-type="assistanceTypes" data-structure-type="assistance_types">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>

          <!-- Eligible Applicants Filter -->
          <div class="usa-accordion__heading">
            <h4 id="eligible-applicants">
              Eligible Applicants
              <span class="usa-tooltip" position="right" title="{{ page.tooltip_eligible_applicants }}">
                <img class="usa-icon" aria-hidden="true" focusable="false" role="img" src="/assets/img/sprite.svg#info">
              </span>
            </h4>
          </div>
          <div id="applicants" class="usa-accordion__content">
            <div id="applicant-types-list" class="filter-group" data-filter-type="applicantTypes" data-structure-type="applicant_types">
              <!-- Will be populated by JavaScript -->
            </div>
          </div>
        </div>
      </div>

      <!-- Results Column -->
      <div class="desktop:grid-col-9">
        <!-- Summary Stats -->
        <div class="grid-row bg-white">
          <div class="tablet:grid-col-6">
            <div class="section padding-2 desktop:border-right-2 desktop:border-base-lightest">
              <span id="big-number-num-of-programs" class="font-body-3xl text-bold">0</span>
              programs
              <span class="usa-tooltip" position="right" title="{{ page.tooltip_programs }}">
                <img class="usa-icon" aria-hidden="true" focusable="false" role="img" src="/assets/img/sprite.svg#info">
              </span>
            </div>
          </div>
          <div class="tablet:grid-col-6">
            <div class="section padding-2">
              <span id="big-number-obligations" class="font-body-3xl text-bold">$0</span>
              in FY {{ page.fiscal_year }} obligations
              <span class="usa-tooltip" position="right" title="{{ page.tooltip_obligations }}">
                <img class="usa-icon" aria-hidden="true" focusable="false" role="img" src="/assets/img/sprite.svg#info">
              </span>
            </div>
          </div>
        </div>

        <!-- Programs Table -->
        <div class="grid-row">
          <div class="grid-col-12">
            <div class="section bg-white margin-top-3 padding-2">
              <h2 id="programs" class="margin-top-0">Programs</h2>
              <div id="programs-table">
                <table class="usa-table usa-table--borderless width-full">
                  <thead>
                    <tr>
                      <th scope="col" class="sortable" data-sort="title">Program Title</th>
                      <th scope="col" class="sortable" data-sort="agency">Agency</th>
                      <th scope="col" class="sortable text-right" data-sort="obligations">Obligations</th>
                    </tr>
                  </thead>
                  <tbody id="programs-table-body">
                    <!-- Will be populated by JavaScript -->
                  </tbody>
                </table>
                <!-- Pagination -->
                <div class="grid-row margin-top-2">
                  <div class="grid-col-12">
                    <nav class="usa-pagination" aria-label="Pagination">
                      <ul class="usa-pagination__list">
                        <!-- Will be populated by JavaScript -->
                      </ul>
                    </nav>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
