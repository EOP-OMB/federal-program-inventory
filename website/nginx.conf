# This file contains the configuration for the nginx server
# responsible for serving the Federal Program Inventory website.
pid /tmp/nginx.pid;
worker_processes  1;

events {
  worker_connections  1024;
}

http {
  include   mime.types;
  index     index.html index.htm;
  server { 
    listen  8080;
    listen  [::]:8080;
    gzip    on;
    location / {
      root        /usr/share/nginx/html;
      try_files   $uri $uri.html /index.html;
    }
  }
}